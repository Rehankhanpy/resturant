{% extends 'base.html' %}
{% load static %}
{% block content %}

</div>
<body class="sub_page">


  <!-- book section -->
  <section class="book_section layout_padding">
    <div class="container">
      <div class="heading_container">
        <h2>
          Book A Table
        </h2>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form_container">
            <form action="{%  url 'book' %}" method="POST">
              {% csrf_token %}
              <div>
                <select name="no_of_people" class="form-control nice-select wide">
                  <option value="" disabled selected>
                    How many persons?
                  </option>
                  <option value="2">
                    2
                  </option>
                  <option value="3">
                    3
                  </option>
                  <option value="4">
                    4
                  </option>
                  <option value="5">
                    5
                  </option>
                </select>
              </div>
              <div>
                <input name="datetime" type="datetime-local" class="form-control">
              </div>
              <div class="btn_box">
                <button type="submit">
                  Book Now
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="col-md-6">
          <div class="map_container ">
            <div id="googleMap"></div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- end book section -->

  
{% endblock %}

{% block js %}
    <script>
      let book = document.querySelector('.book')

      book.classList.add('active')
    </script>

  {% endblock %}
